<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <center>
        ASSIGNMENT: Simple Interest Calculator
    </center>
    <script>
        // variables
    let principle = 4000;
    let rate = 5;
    let time = 3;
    let interest = 6000;
    let totalAmount = 64000 ;
// simple interst formula
    document.write(principle)
    document.write("<br/>")
    document.write(rate)
    document.write("<br/>")
    document.write(time)
    document.write("<br/>")
    interest = principle * rate * time
    document.write(interest)
    document.write("<br/>")
    totalAmount = interest + principle
    document.write(totalAmount)
    document.write("<br/>")
    // summary
    let summary = "After " + time + " years at an interest rate of " 
    + rate + "%, the total amount will be N" 
    + totalAmount + ". (Interest earned: N" + interest + ")";
    document.write(summary)
    </script>
    
</body>
</html>
